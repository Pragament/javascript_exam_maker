<!DOCTYPE html>
<html>
<head>
  <title>Screen Recorder</title>
  <style>
    body { font-family: sans-serif; padding: 16px; width: 300px; text-align: center; }
    button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; cursor: pointer;}
    #settings-icon { width: 24px; cursor: pointer; float: right; }
    #stopShare { background-color: #f44336; color: white; border: none; }
    #start { background-color: #4CAF50; color: white; border: none; }
    p { font-size: 14px; color: #555;}
  </style>
</head>
<body>
  <h2>Recorder <img id="settings-icon" src="download.png" title="Settings"></h2>
  <p>For exams, recording starts automatically when you select a question.</p>
  <button id="stopShare">Stop Current Recording</button>
  <hr>
  <p>Or, start a manual recording:</p>
  <button id="start">Start Manual Recorder</button>
  <script src="popup.js"></script>
</body>
</html>
